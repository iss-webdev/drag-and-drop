<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drag nd drop</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>simple kanban board</h1>
    <h3 class="list-4"></h3>
    <!-- <h3 class="final"> YAY, You are getting there</h3> -->


    <div class="board">
      <div class="list" id="list-1">
        <h2>to do</h2>
        <div class="card" draggable="true" id="card-1">wash dishes</div>
        <div class="card" draggable="true" id="card-2">buy dishes</div>
      </div>

      <div class="list" id="list-2">
        <h2>in progress</h2>
        <div class="card" draggable="true" id="card-3">take a bath</div>
      </div>

      <div class="list" id="list-3">
        <h2>done</h2>
        

      </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
